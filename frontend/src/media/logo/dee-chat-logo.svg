<svg width="140" height="32" viewBox="0 0 140 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 深度渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c7e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Logo容器 -->
  <rect width="140" height="32" rx="6" fill="url(#bgGradient)"/>

  <!-- 深度波浪图标 -->
  <g transform="translate(8, 8)">
    <path d="M4 12 Q8 8 12 12 T20 12" stroke="url(#textGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M2 16 Q6 12 10 16 T18 16" stroke="#667eea" stroke-width="1.5" fill="none" stroke-linecap="round" opacity="0.7"/>
    <circle cx="22" cy="14" r="1.5" fill="#667eea"/>
  </g>

  <!-- DeeChat 文字 -->
  <text x="45" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="14" font-weight="600" text-anchor="start" fill="white">DeeChat</text>

  <!-- 深度实践小标签 -->
  <text x="100" y="21" font-family="'Segoe UI', Arial, sans-serif" font-size="8" font-weight="400" text-anchor="end" fill="#4a7c7e" opacity="0.8">deep practice</text>
</svg>